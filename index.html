<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Breakout Game</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Smooch+Sans:wght@300&display=swap');
            </style> 
        <link rel="stylesheet" href="styles.css"></link>
    </head>
    <body>
        <div class="game">
            <div class="interface">
                <div id="score">0</div>
            <div class="buttons">
                <button id="start-game">Start Game</button>
                <button id="pause-game">Pause Game</button>
                <button class="inactive-button" id="renew-game">Renew Game</button>
            </div>
            </div>
            <div class="grid"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
